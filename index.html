<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="conteiner-todo">
        <div class="header-todo">
            <h1>To-Do List</h1>
        </div>

        <div class="form-todo">
            <input id="input" class="input" type="text" placeholder="Adicone a tarefa">

            <button id="button-create" onclick="addTask()">Adicionar</button>
        </div>

        <h2>Lista de taferas</h2>
        <ul id="list-task"></ul>

        <hr>

        <div class="conteiner-contador">
            <div class="contator-tarefas">
                Conclu√≠do: <span id="tarefa-concluida">0 </span>| Imcompleta: 
                <span id="tarefa-incompleta">0</span>
            </div>
        </div>
    </div>

</body>
</html>
